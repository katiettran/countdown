<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Freedom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countdown to Freedom</h1>
    
    <!-- Countdown Timer -->
    <div id="countdown">
        <div class="time"><span class="flip" id="days">00</span></div>
        <div class="colon"><span class="dots">:</span></div>
        <div class="time"><span class="flip" id="hours">00</span></div>
        <div class="colon"><span class="dots">:</span></div>
        <div class="time"><span class="flip" id="minutes">00</span></div>
        <div class="colon"><span class="dots">:</span></div>
        <div class="time"><span class="flip" id="seconds">00</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
